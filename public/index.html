<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Quiller Bee</title>
	<meta name="description"
		content="One stop destination for hand curated, high quality, jobs from world's most valuable companies!" />

	<meta name="apple-mobile-web-app-title" content="Quiller Bee">
	<meta name="application-name" content="Quiller Bee">
	<meta name="msapplication-TileColor" content="#27273c">
	<meta name="theme-color" content="#27273c">
	<meta name="referrer" content="no-referrer-when-downgrade" />

	<link rel='icon' type='image/ico' href='/favicon.ico'>
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#27273c">
	<link rel="manifest" href="/manifest.json">

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer type="module" src="/build/main.js"></script>

	<script>
		(function (window, document) {
			'use strict';

			var file = './symbol-defs.svg',
				hash = "f6de7c25";

			if (!document.createElementNS || !document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect)
				return true;

			var isLocalStorage = 'localStorage' in window && window['localStorage'] !== null,
				request,
				data,
				insertIT = function () {
					document.body.insertAdjacentHTML('afterbegin', data);
				},
				insert = function () {
					if (document.body) insertIT();
					else document.addEventListener('DOMContentLoaded', insertIT);
				};

			if (isLocalStorage && localStorage.getItem('symbol-defs-hash') == hash) {
				data = localStorage.getItem('symbol-defs');
				if (data) {
					insert();
					return true;
				}
			}

			try {
				request = new XMLHttpRequest();
				request.open('GET', file, true);
				request.onload = function () {
					if (request.status >= 200 && request.status < 400) {
						data = request.responseText;
						insert();
						if (isLocalStorage) {
							localStorage.setItem('symbol-defs', data);
							localStorage.setItem('symbol-defs-hash', hash);
						}
					}
				}
				request.send();
			}
			catch (e) { }

		}(window, document));
	</script>
</head>

<body class="flex flex-col items-center text-center">
</body>

</html>
